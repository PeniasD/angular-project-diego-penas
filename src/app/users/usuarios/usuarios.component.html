<app-layout>
    <div class="container-grid m-5">

        <div class="row">

            <div class="col col-md-6" *ngFor="let User of this.api.Usuarios; let i = index">
                <div class="card">
                    <div class="card-header">
                        {{User.username}}
                    </div>
                    <div class="card-body">
                    <h2 class="card-title">{{User.name}}</h2>
                        <p class="card-text">{{User.email}}</p>
                        <p class="card-text">{{User.phone}}</p>
                        <button (click)="detalleUsuario(i)" class="btn btn-primary">Detalles</button>
                        <button (click)="eliminarUsuario(i)" class="btn btn-secondary">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-layout>
